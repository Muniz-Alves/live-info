<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notícias e Curiosidades - Ao Vivo</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #6e8efb, #a777e3);
    color: #fff;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-weight: 700;
  }
  #relogio {
    font-size: 18px;
    margin-top: 5px;
    font-weight: 500;
  }
  main {
    flex: 1;
    width: 90%;
    max-width: 900px;
    margin-bottom: 40px;
  }
  section {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    padding: 20px;
    margin-bottom: 30px;
  }
  section h2 {
    margin-top: 0;
    border-bottom: 2px solid #fff;
    padding-bottom: 8px;
  }
  .noticia {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
  }
  .noticia img {
    width: 120px;
    height: 80px;
    object-fit: cover;
    border-radius: 10px;
    flex-shrink: 0;
  }
  .noticia div {
    flex: 1;
  }
  .noticia a {
    color: #ffd700;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1em;
  }
  .noticia a:hover {
    text-decoration: underline;
  }
  #frase-dia, #curiosidade {
    font-style: italic;
    font-size: 1.2em;
    margin-top: 10px;
  }
  footer {
    text-align: center;
    padding: 10px;
    font-size: 14px;
    color: #ddd;
  }
  @media (max-width: 600px) {
    .noticia img {
      width: 100%;
      height: auto;
    }
    .noticia {
      flex-direction: column;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Notícias & Curiosidades do Dia</h1>
  <div id="relogio"></div>
</header>
<main>
  <section id="noticias">
    <h2>Últimas Notícias</h2>
    <div id="lista-noticias">Carregando notícias...</div>
  </section>
  <section id="frase">
    <h2>Frase do Dia</h2>
    <div id="frase-dia">Carregando frase...</div>
  </section>
  <section id="curiosidades">
    <h2>Curiosidade</h2>
    <div id="curiosidade">Carregando curiosidade...</div>
  </section>
</main>
<footer>
  &copy; 2025 Pequena Vida - Dados de fontes públicas gratuitas
</footer>

<script>
// Relógio em tempo real
function atualizaRelogio() {
  const now = new Date();
  const hora = now.toLocaleTimeString('pt-BR', { hour12: false });
  const data = now.toLocaleDateString('pt-BR');
  document.getElementById('relogio').textContent = `${data} - ${hora}`;
}
setInterval(atualizaRelogio, 1000);
atualizaRelogio();

// Função para buscar notícias (API pública NewsData.io - sem chave para demos básicos)
async function carregarNoticias() {
  const container = document.getElementById('lista-noticias');
  try {
    const res = await fetch('https://newsdata.io/api/1/news?apikey=pub_111111111111111111111111111111111111&language=pt&category=top');
    // Nota: Esse apikey não é real, só exemplo, então vamos usar uma alternativa para demo
    // Como alternativa, vamos buscar notícias do JSONP do inshorts API não oficial
    // Para demo aqui, vou usar um array fake

    // Como alternativa para funcionar direto, vou criar notícias fake (substituir depois)

    // Remove container antigo
    container.innerHTML = '';

    // Exemplos de notícias fake (você troca por API real)
    const noticias = [
      {
        title: 'Brasil anuncia novas medidas econômicas',
        link: 'https://g1.globo.com/economia/noticia/brasil-anuncia-novas-medidas-economicas.ghtml',
        image_url: 'https://s2.glbimg.com/x8bCTkPYcAx5J4Hs2U8RpnqTIx4=/0x0:750x422/984x0/smart/filters:strip_icc()/s.glbimg.com/jo/g1/f/original/2023/07/15/economia.jpg'
      },
      {
        title: 'Time brasileiro vence campeonato internacional',
        link: 'https://globoesporte.globo.com/futebol/noticia/time-brasileiro-vence-campeonato.ghtml',
        image_url: 'https://s2.glbimg.com/3EjV6fv1bI-0FfTaj2gDaCZ6qkE=/0x0:750x422/984x0/smart/filters:strip_icc()/s.glbimg.com/jo/g1/f/original/2023/07/15/futebol.jpg'
      },
      {
        title: 'Tecnologia 5G avança em cidades brasileiras',
        link: 'https://tecnologia.uol.com.br/noticias/5g-avanca-em-cidades-brasileiras.htm',
        image_url: 'https://conteudo.imguol.com.br/c/noticias/11/2023/06/23/5g-movel-1687583727174_v2_450x337.jpg'
      }
    ];

    noticias.forEach(noticia => {
      const div = document.createElement('div');
      div.className = 'noticia';
      div.innerHTML = `
        <img src="${noticia.image_url}" alt="Imagem notícia" />
        <div><a href="${noticia.link}" target="_blank" rel="noopener">${noticia.title}</a></div>
      `;
      container.appendChild(div);
    });

  } catch (e) {
    container.textContent = 'Erro ao carregar notícias. Por favor, tente mais tarde.';
  }
}

// Frase do dia - uso API pública para frases motivacionais
async function carregarFrase() {
  const container = document.getElementById('frase-dia');
  try {
    const res = await fetch('https://api.adviceslip.com/advice'); // API pública de conselhos em inglês
    const data = await res.json();
    container.textContent = data.slip.advice;
  } catch {
    container.textContent = 'Não foi possível carregar a frase do dia.';
  }
}

// Curiosidade - api pública de fatos aleatórios (em inglês, mas simples)
async function carregarCuriosidade() {
  const container = document.getElementById('curiosidade');
  try {
    const res = await fetch('https://uselessfacts.jsph.pl/random.json?language=en');
    const data = await res.json();
    container.textContent = data.text;
  } catch {
    container.textContent = 'Não foi possível carregar a curiosidade.';
  }
}

// Chamar as funções
carregarNoticias();
carregarFrase();
carregarCuriosidade();
</script>
</body>
</html>
