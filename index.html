<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Notícias e Clima</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #222;
    }
    .painel {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
    }
    .titulo {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 8px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin: 20px 0;">Painel de Informações ao Vivo</h1>
  <div class="painel">
    <div class="card">
      <div class="titulo">Previsão do Tempo (Nova Iguaçu)</div>
      <iframe src="https://www.tempo.com/widget/" title="Clima"></iframe>
    </div>
    <div class="card">
      <div class="titulo">Notícias Populares</div>
      <iframe src="https://g1.globo.com/" title="G1 Notícias"></iframe>
    </div>
    <div class="card">
      <div class="titulo">Futebol ao Vivo</div>
      <iframe src="https://ge.globo.com/futebol/brasileirao-serie-a/" title="Futebol"></iframe>
    </div>
    <div class="card">
      <div class="titulo">Tecnologia e Curiosidades</div>
      <iframe src="https://www.tecmundo.com.br/" title="Tecmundo"></iframe>
    </div>
    <div class="card">
      <div class="titulo">Meu GitHub</div>
      <iframe src="https://muniz-alves.github.io/live-info/" title="GitHub"></iframe>
    </div>
    <div class="card">
      <div class="titulo">Internet via Starlink</div>
      <iframe src="https://www.starlink.com/pt" title="Starlink"></iframe>
    </div>
  </div>
  <div class="footer">Feito por Muniz • Atualizado automaticamente via iframes</div>
</body>
</html>
