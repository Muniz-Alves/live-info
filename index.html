<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: transparent;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
  }

  .carousel {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: transparent;
  }

  .news-item {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    max-width: 80%;
    animation: fadeIn 0.8s ease;
  }

  .news-item.active {
    display: flex;
  }

  .news-img {
    width: 100%;
    max-width: 640px;
    max-height: 360px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    margin-bottom: 16px;
    background: #111;
  }

  .news-title {
    font-size: 1.4rem;
    font-weight: 600;
    line-height: 1.3;
    text-shadow: 0 2px 4px rgba(0,0,0,0.7);
    padding: 0 10px;
  }

  .controls {
    position: absolute;
    top: 50%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 12px;
    transform: translateY(-50%);
  }

  .controls button {
    background: rgba(0, 0, 0, 0.5);
    border: none;
    color: #fff;
    font-size: 1.8rem;
    padding: 8px 14px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }

  .controls button:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
