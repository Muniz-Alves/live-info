<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Not√≠cias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .carousel {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .news-item {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 16px;
    }
    .news-item.active {
      display: flex;
    }
    .news-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
      background-color: #ddd;
    }
    .news-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #222;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      width: 100%;
      transform: translateY(-50%);
      padding: 0 10px;
    }
    .controls button {
      background: rgba(0,0,0,0.3);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 50%;
    }
    .footer {
      margin-top: 15px;
      font-size: 0.8em;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üì∞ Carrossel de Not√≠cias</h1>
  <div class="carousel" id="carousel">
    <div class="news-item active" id="item-0">
      <div class="news-title">Carregando not√≠cias...</div>
    </div>
    <div class="controls">
      <button onclick="prevNews()">‚ùÆ</button>
      <button onclick="nextNews()">‚ùØ</button>
    </div>
  </div>
  <div class="footer">Fontes: G1, UOL, R7, CNN Brasil, Exame, BBC, Nexo, Folha, ESPN, Olhar Digital, AutoEsporte, Valor Econ√¥mico, Infomoney, Ag√™ncia Brasil...</div>

  <script>
    const feeds = [
      'https://g1.globo.com/rss/g1/',
      'https://www.tecmundo.com.br/rss',
      'https://rss.uol.com.br/feed/noticias.xml',
      'https://www.r7.com/rss/',
      'https://www.cnnbrasil.com.br/rss/',
      'https://exame.com/feed/',
      'https://olhardigital.com.br/feed/',
      'https://www.autoesporte.com.br/rss',
      'https://www.espn.com.br/rss',
      'https://www.gov.br/agenciabrasil/rss',
      'https://feeds.folha.uol.com.br/cotidiano/rss091.xml',
      'https://feeds.folha.uol.com.br/ilustrada/rss091.xml',
      'https://valor.globo.com/rss/',
      'https://www.infomoney.com.br/feed/',
      'https://www.nexojornal.com.br/rss',
      'https://www.bbc.com/portuguese/index.xml'
    ];

    let noticias = [];
    let index = 0;

    function decodeHTML(html) {
      const txt = document.createElement("textarea");
      txt.innerHTML = html;
      return txt.value;
    }

    function limparTexto(texto) {
      return texto
        .replace(/[\uFFFD\uFFFC]/g, '')
        .replace(/\?o/g, '√£o')
        .replace(/\?e/g, '√©')
        .replace(/\?a/g, '√°')
        .replace(/\?i/g, '√≠')
        .replace(/\?u/g, '√∫')
        .replace(/\?c/g, '√ß')
        .replace(/\?\?/g, '')
        .replace(/\?/g, '')
        .trim();
    }

    function extractImage(description) {
      const match = description.match(/<img[^>]+src="([^"]+)"/);
      return match ? match[1] : null;
    }

    async function carregarNoticias() {
      for (const feed of feeds) {
        const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          data.items.slice(0, 3).forEach(item => {
            const imagemExtraida = extractImage(item.description);
            const imagemFinal = imagemExtraida || item.thumbnail || null;
            if (imagemFinal) {
              noticias.push({
                titulo: limparTexto(decodeHTML(item.title)),
                imagem: imagemFinal
              });
            }
          });
        } catch (e) {
          console.error('Erro ao carregar feed:', feed);
        }
      }
      atualizarCarrossel();
    }

    function atualizarCarrossel() {
      const container = document.getElementById('carousel');
      container.innerHTML = noticias.map((n, i) => `
        <div class="news-item ${i === 0 ? 'active' : ''}" id="item-${i}">
          <img src="${n.imagem}" class="news-img" alt="imagem">
          <div class="news-title">${n.titulo}</div>
        </div>
      `).join('') + `
        <div class="controls">
          <button onclick="prevNews()">‚ùÆ</button>
          <button onclick="nextNews()">‚ùØ</button>
        </div>`;
    }

    function showSlide(i) {
      const total = noticias.length;
      document.querySelectorAll('.news-item').forEach(item => item.classList.remove('active'));
      document.getElementById(`item-${i}`).classList.add('active');
    }

    function nextNews() {
      index = (index + 1) % noticias.length;
      showSlide(index);
    }

    function prevNews() {
      index = (index - 1 + noticias.length) % noticias.length;
      showSlide(index);
    }

    setInterval(() => {
      if (noticias.length) nextNews();
    }, 10000);

    carregarNoticias();
  </script>
</body>
</html>
