<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel de Not√≠cias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      color: #1e293b;
    }

    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .carousel {
      width: 100%;
      max-width: 640px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      position: relative;
      user-select: none;
    }

    .news-item {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px 24px 32px;
      transition: opacity 0.5s ease;
    }

    .news-item.active {
      display: flex;
      animation: fadeIn 0.6s ease forwards;
    }

    .news-img {
      width: 100%;
      max-height: 220px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      background-color: #d1d5db;
      transition: transform 0.3s ease;
    }

    .news-img:hover {
      transform: scale(1.05);
    }

    .news-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: #334155;
      line-height: 1.3;
      user-select: text;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 50%;
      width: 100%;
      padding: 0 12px;
      transform: translateY(-50%);
      pointer-events: auto;
    }

    .controls button {
      background: rgba(51, 65, 85, 0.7);
      border: none;
      color: #f1f5f9;
      font-size: 1.8rem;
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(51, 65, 85, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .controls button:hover {
      background: #334155;
      box-shadow: 0 6px 14px rgba(51, 65, 85, 0.5);
    }

    .footer {
      margin-top: 25px;
      font-size: 0.85rem;
      color: #64748b;
      text-align: center;
      max-width: 640px;
      line-height: 1.5;
      user-select: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .news-title {
        font-size: 1.1rem;
      }
      .controls button {
        font-size: 1.5rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>üì∞ Carrossel de Not√≠cias</h1>
  <div class="carousel" id="carousel">
    <div class="news-item active" id="item-0">
      <div class="news-title">Carregando not√≠cias...</div>
    </div>
    <div class="controls">
      <button onclick="prevNews()">‚ùÆ</button>
      <button onclick="nextNews()">‚ùØ</button>
    </div>
  </div>
  <div class="footer">
    Fontes: G1, UOL, R7, CNN Brasil, Exame, BBC, Nexo, Folha, ESPN, Olhar Digital,
    AutoEsporte, Valor Econ√¥mico, Infomoney, Ag√™ncia Brasil...
  </div>

  <script>
    const feeds = [
      'https://g1.globo.com/rss/g1/',
      'https://www.tecmundo.com.br/rss',
      'https://rss.uol.com.br/feed/noticias.xml',
      'https://www.r7.com/rss/',
      'https://www.cnnbrasil.com.br/rss/',
      'https://exame.com/feed/',
      'https://olhardigital.com.br/feed/',
      'https://www.autoesporte.com.br/rss',
      'https://www.espn.com.br/rss',
      'https://www.gov.br/agenciabrasil/rss',
      'https://feeds.folha.uol.com.br/cotidiano/rss091.xml',
      'https://feeds.folha.uol.com.br/ilustrada/rss091.xml',
      'https://valor.globo.com/rss/',
      'https://www.infomoney.com.br/feed/',
      'https://www.nexojornal.com.br/rss',
      'https://www.bbc.com/portuguese/index.xml'
    ];

    let noticias = [];
    let index = 0;

    function decodeHTML(html) {
      const txt = document.createElement('textarea');
      txt.innerHTML = html;
      return txt.value;
    }

    function limparTexto(texto) {
      return texto
        .replace(/ÔøΩ/g, '')
        .replace(/\?o/g, '√£o')
        .replace(/\?e/g, '√©')
        .replace(/\?a/g, '√°')
        .replace(/\?i/g, '√≠')
        .replace(/\?u/g, '√∫')
        .replace(/\?c/g, '√ß')
        .replace(/\?\?/g, '')
        .replace(/\?/g, '')
        .trim();
    }

    function extractImage(description) {
      const match = description.match(/<img[^>]+src="([^"]+)"/);
      return match ? match[1] : null;
    }

    async function carregarNoticias() {
      for (const feed of feeds) {
        const url = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`;
        try {
          const res = await fetch(url);
          const data = await res.json();
          data.items.slice(0, 3).forEach(item => {
            const imagemExtraida = extractImage(item.description);
            const imagemFinal = imagemExtraida || item.thumbnail || null;
            if (imagemFinal) {
              noticias.push({
                titulo: limparTexto(decodeHTML(item.title)),
                imagem: imagemFinal,
              });
            }
          });
        } catch (e) {
          console.error('Erro ao carregar feed:', feed);
        }
      }
      atualizarCarrossel();
    }

    function atualizarCarrossel() {
      const container = document.getElementById('carousel');
      if (noticias.length === 0) {
        container.innerHTML = `
          <div class="news-item active">
            <div class="news-title">Nenhuma not√≠cia dispon√≠vel no momento.</div>
          </div>
        `;
        return;
      }
      container.innerHTML =
        noticias
          .map(
            (n, i) => `
          <div class="news-item ${i === 0 ? 'active' : ''}" id="item-${i}">
            <img src="${n.imagem}" class="news-img" alt="imagem" onerror="this.style.display='none'">
            <div class="news-title">${n.titulo}</div>
          </div>
        `
          )
          .join('') +
        `
        <div class="controls">
          <button onclick="prevNews()">‚ùÆ</button>
          <button onclick="nextNews()">‚ùØ</button>
        </div>`;
    }

    function showSlide(i) {
      const total = noticias.length;
      document.querySelectorAll('.news-item').forEach(item => item.classList.remove('active'));
      const el = document.getElementById(`item-${i}`);
      if (el) el.classList.add('active');
    }

    function nextNews() {
      if (noticias.length === 0) return;
      index = (index + 1) % noticias.length;
      showSlide(index);
    }

    function prevNews() {
      if (noticias.length === 0) return;
      index = (index - 1 + noticias.length) % noticias.length;
      showSlide(index);
    }

    setInterval(() => {
      if (noticias.length) nextNews();
    }, 10000);

    carregarNoticias();
  </script>
</body>
</html>
