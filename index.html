<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Notícias</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .container {
      width: 100%;
      max-width: 900px;
      margin-top: 30px;
    }
    .carousel {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      height: 500px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 600%;
    }
    .slide {
      flex: 1 0 100%;
      height: 500px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align:center">Painel de Notícias</h1>
    <div class="carousel">
      <div class="slides" id="slides">
        <div class="slide"><iframe src="https://www.tempo.com/widget/" title="Clima Nova Iguaçu"></iframe></div>
        <div class="slide"><iframe src="https://g1.globo.com/" title="G1 Notícias"></iframe></div>
        <div class="slide"><iframe src="https://ge.globo.com/futebol/brasileirao-serie-a/" title="Brasileirão"></iframe></div>
        <div class="slide"><iframe src="https://www.tecmundo.com.br/" title="Tecmundo"></iframe></div>
        <div class="slide"><iframe src="https://muniz-alves.github.io/live-info/" title="GitHub Muniz"></iframe></div>
        <div class="slide"><iframe src="https://www.starlink.com/pt" title="Starlink"></iframe></div>
      </div>
      <div class="controls">
        <button class="btn" onclick="prevSlide()">❮</button>
        <button class="btn" onclick="nextSlide()">❯</button>
      </div>
    </div>
    <div class="footer">Feito por Muniz • Última atualização automática via iframe</div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slides');
    function showSlide(index) {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % 6;
      showSlide(currentIndex);
    }
    function prevSlide() {
      currentIndex = (currentIndex - 1 + 6) % 6;
      showSlide(currentIndex);
    }
    // Auto avançar a cada 10 segundos
    setInterval(nextSlide, 10000);
  </script>
</body>
</html>
